<p> Kate Garry Hudson é uma atriz, cantora e empresária norte-americana. 
 Hudson estrelou vários sucessos de bilheteria e ganhou um Globo de Ouro, 
 além de uma indicação ao Oscar e uma ao BAFTA Awards. 
 Hudson fez sua estreia no cinema no drama Desert Blue de 1998.
 O seu primeiro trabalho profissional foi como uma participação na série Party of Five, em 1996. 
 Já seu primeiro como atriz em cinema foi logo como papel principal em Desert Blue, com Christina Ricci e Casey Affleck. 
 Logo depois também atuou ao lado dos mesmos em 200 Cigarros. 
 Mas foi apenas nos anos 2000 que Hudson alcançou fama mundial com o remake de As Quatro Plumas e outros filmes como: 
 Como Perder Um Homem em 10 Dias, À Francesa, Alex & Emma, Nine, Noivas em Guerra e O Noivo da Minha Melhor Amiga. 
 Nos anos 2010, Hudson marcou uma geração ao ser uma personagem recorrente na série musical Glee e filmes como: 
 Marshall e Kung Fu Panda 3.
 Em 2022, a atriz se prepara para estrear ao longo de Daniel Craig na sequência de Entre Facas e Segredos. </p>

<p> Recentemente, Hudson tem se aventurado em novos projetos que fogem do tradicional. Em 2024, ela lançou seu primeiro 
 álbum como cantora e compositora, intitulado “Glorious”. Esse projeto musical representa um sonho antigo que finalmente 
 se concretizou, mostrando seu talento além das telas. Além disso, Hudson protagoniza a série “Running Point”, disponível na Netflix, 
 que explora dinâmicas familiares em um ambiente de alta pressão, destacando-se por não focar exclusivamente em romances. </p>
